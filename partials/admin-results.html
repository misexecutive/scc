 <div class="container">
    <h2>📊 Upload Student Results</h2>

    <input type="text" id="studentId" placeholder="Student ID" required>
    <input type="text" id="subject" placeholder="Subject" required>
    <input type="number" id="marks" placeholder="Marks" required>
    <button onclick="addResult()">➕ Add Entry</button>

    <table id="resultTable" style="display:none;">
      <thead>
        <tr><th>Student ID</th><th>Subject</th><th>Marks</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <button onclick="submitResults()">📤 Submit All</button>
    <p id="message"></p>
  </div>
